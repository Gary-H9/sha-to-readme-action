---
name: ðŸ”– Container Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write

jobs:
  container-release:
    name: Container Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Set image name to lowercase
        id: image
        run: echo "name=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.image.outputs.name }}:${{ github.ref_name }}
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false

      - name: Update README with image SHA
        run: |
          # Extract the image digest and URL-encode the colon for shields.io
          IMAGE_SHA="${{ steps.build.outputs.digest }}"
          IMAGE_SHA_ENCODED="${IMAGE_SHA//:/%3A}"
          # Update the SHA badge in README
          sed -i '/<!--sha-badge-->/,/<!--\/sha-badge-->/c\<!--sha-badge-->\n![SHA](https://img.shields.io/badge/image%20sha-'"${IMAGE_SHA_ENCODED}"'-blue)\n<!--/sha-badge-->' README.md
          
      - name: Commit updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add README.md
          IMAGE_SHA="${{ steps.build.outputs.digest }}"
          git diff --staged --quiet || git commit -m "chore: update image SHA to ${IMAGE_SHA}"
          git push